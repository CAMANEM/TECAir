<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>
                <span class="tec">TEC</span>
                <span class="airlines">Airlines</span>
            </mat-card-title>
        </mat-card-header>
        <div class="custom-div">
            <mat-card-content>
                <mat-form-field class="custom-mat-form-field">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" type="text" required>
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <mat-form-field class="custom-mat-form-field">
                    <mat-label>Contraseña</mat-label>
                    <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" [(ngModel)]="password"
                        name="password" type="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </mat-form-field>
            </mat-card-content>
            <button mat-flat-button class="custom-button" color="primary" (click)="login()">Iniciar
                Sesión</button>
        </div>
    </mat-card>
</div>
