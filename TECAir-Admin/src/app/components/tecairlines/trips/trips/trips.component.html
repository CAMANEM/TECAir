<div class="container my-5">
    <h1 class="mb-3">Viajes</h1>

    <button mat-flat-button class="custom-button" color="primary" (click)="addTrip()">Agregar viaje</button>

    <section class="viaje-container mt-3 mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">
            <!-- tripId column -->
            <ng-container matColumnDef="viajeId">
                <th mat-header-cell *matHeaderCellDef> ViajeId </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- origin column -->
            <ng-container matColumnDef="origen">
                <th mat-header-cell *matHeaderCellDef> Origen </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{origins[i]}}
                </td>
            </ng-container>

            <!-- destination column -->
            <ng-container matColumnDef="destino">
                <th mat-header-cell *matHeaderCellDef> Destino </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{destinations[i]}}
                </td>
            </ng-container>

            <!-- departureDate column -->
            <ng-container matColumnDef="fechaSalida">
                <th mat-header-cell *matHeaderCellDef> FechaSalida </th>
                <td mat-cell *matCellDef="let element"> {{sharedService.formatDate(element.fechaSalida)}} </td>
            </ng-container>

            <!-- arrivalDate column -->
            <ng-container matColumnDef="fechaLlegada">
                <th mat-header-cell *matHeaderCellDef> FechaLlegada </th>
                <td mat-cell *matCellDef="let element"> {{sharedService.formatDate(element.fechaLlegada)}} </td>
            </ng-container>

            <!-- price column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio (USD) </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{prices[i]}}</td>
            </ng-container>

            <!-- action column -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
                <td mat-cell *matCellDef="let element">
                    <a mat-button class="custom-edit" (click)="editTrip(element.id)"><mat-icon>edit</mat-icon></a>
                    <a mat-button class="custom-delete" (click)="deleteTrip(element.id)"><mat-icon>delete</mat-icon></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnHeaders; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">No se encontraron viajes</td>
            </tr>
        </table>
    </section>
</div>
