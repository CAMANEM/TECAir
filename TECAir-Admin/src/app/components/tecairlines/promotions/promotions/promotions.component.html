<div class="container my-5">
    <h1 class="mb-3">Promociones</h1>

    <button mat-flat-button class="custom-button" color="primary" (click)="addPromotion()">Agregar promoción</button>

    <section class="promotion-container mt-3 mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">
            <!-- tripId column -->
            <ng-container matColumnDef="viajeId">
                <th mat-header-cell *matHeaderCellDef> ViajeId </th>
                <td mat-cell *matCellDef="let element"> {{element.viajeId}} </td>
            </ng-container>

            <!-- imagePath column -->
            <ng-container matColumnDef="imagenPath">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.imagenPath" alt="Imagen"
                        style="max-height: 80px; padding-top: 3%; padding-bottom: 3%;">
                </td>
            </ng-container>

            <!-- origin column -->
            <ng-container matColumnDef="origen">
                <th mat-header-cell *matHeaderCellDef> Origen </th>
                <td mat-cell *matCellDef="let element"> {{element.viaje.origen}}
                </td>
            </ng-container>

            <!-- destination column -->
            <ng-container matColumnDef="destino">
                <th mat-header-cell *matHeaderCellDef> Destino </th>
                <td mat-cell *matCellDef="let element"> {{element.viaje.destino}}
                </td>
            </ng-container>

            <!-- startDate column -->
            <ng-container matColumnDef="fechaInicio">
                <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaInicio}}
                </td>
            </ng-container>

            <!-- expirationDate column -->
            <ng-container matColumnDef="fechaVencimiento">
                <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaVencimiento}}
                </td>
            </ng-container>

            <!-- price column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio (USD) </th>
                <td mat-cell *matCellDef="let element"> {{element.precio}}</td>
            </ng-container>

            <!-- action column -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    <a mat-button class="custom-edit"
                        (click)="editPromotion(element.viajeId)"><mat-icon>edit</mat-icon></a>
                    <a mat-button class="custom-delete"
                        (click)="deletePromotion(element.viajeId)"><mat-icon>delete</mat-icon></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnHeaders; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">No se encontraron promociones</td>
            </tr>
        </table>
    </section>
</div>
