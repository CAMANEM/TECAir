<div class="container my-5">
    <h1 class="mb-3">Agregar Vuelo</h1>
    <div class="row">
        <div class="col-4">
            <form #form="ngForm">
                <div class="mb-1">
                    <mat-select placeholder="Avion" [(ngModel)]="selectedPlate" name="matricula" class="custom-select">
                        <mat-option *ngFor="let avion of aviones" [value]="avion.matricula">
                            {{ avion.nombre }} / {{ avion.matricula }}
                        </mat-option>
                    </mat-select>
                </div>

                <div class="mb-3">
                    <ejs-datetimepicker class="custom-datetimepicker" width="96%" placeholder="Fecha de salida"
                        [(ngModel)]="fechaSalida" name="fechaSalida"></ejs-datetimepicker>
                </div>

                <div class="mb-3">
                    <ejs-datetimepicker class="custom-datetimepicker" width="96%" placeholder="Fecha de llegada"
                        [(ngModel)]="fechaLlegada" name="fechaLlegada"></ejs-datetimepicker>
                </div>

                <div class="mb-3">
                    <mat-form-field class="custom-mat-form-field">
                        <mat-label>Precio</mat-label>
                        <input matInput placeholder="USD" type="number" [(ngModel)]="vuelo.precio" name="precio"
                            min="1">
                    </mat-form-field>
                </div>

                <button mat-flat-button color="primary" class="btn-block custom-back" (click)="back()">Regresar</button>
                <span class="mx-1"></span>
                <button mat-flat-button color="primary" class="btn-block custom-save"
                    (click)="addFlight()">Guardar</button>
            </form>
        </div>
    </div>
</div>
