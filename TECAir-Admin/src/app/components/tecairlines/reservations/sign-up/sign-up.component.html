<p>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <a mat-button class="custom-a" (click)="login()">Login</a>
            <a mat-button class="custom-a">Sign Up</a>
        </mat-toolbar-row>
    </mat-toolbar>
</p>
<div mat-dialog-content class="row">
    <div style="width: 600px;">
        <div>
            <mat-form-field style="width: 100%;">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="pedroperico@tecair.com" type="email" required [(ngModel)]="cliente.correo"
                    name="correo">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </div>

        <div *ngIf="!isMobile">
            <mat-form-field style="width: 32%;">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Pedro" type="text" required [(ngModel)]="cliente.nombre" name="nombre">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field style="width: 32%; margin-left: 2%; margin-right: 2%;">
                <mat-label>Primer apellido</mat-label>
                <input matInput placeholder="Perico" type="text" required [(ngModel)]="cliente.apellido1"
                    name="apellido1">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field style="width: 32%;">
                <mat-label>Segundo apellido</mat-label>
                <input matInput placeholder="Perico" type="text" [(ngModel)]="cliente.apellido2" name="apellido2">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <div *ngIf="isMobile">
            <mat-form-field style="width: 100%;">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Pedro" type="text" required [(ngModel)]="cliente.nombre" name="nombre">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field style="width: 100%;">
                <mat-label>Primer apellido</mat-label>
                <input matInput placeholder="Perico" type="text" required [(ngModel)]="cliente.apellido1"
                    name="apellido1">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field style="width: 100%;">
                <mat-label>Segundo apellido</mat-label>
                <input matInput placeholder="Perico" type="text" [(ngModel)]="cliente.apellido2" name="apellido2">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <div *ngIf="!isMobile" class="column">
            <mat-form-field style="width: 49%; margin-right: 1%;">
                <mat-label>Teléfono</mat-label>
                <input matInput type="tel" maxlength="8" placeholder="77737426" required [(ngModel)]="cliente.telefono"
                    name="telefono">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>

            <mat-checkbox style="margin-left: 15%;" (change)="onCheckboxChange($event)">Estudiante</mat-checkbox>
        </div>

        <div *ngIf="isMobile" class="column">
            <mat-form-field style="width: 100%;">
                <mat-label>Teléfono</mat-label>
                <input matInput type="tel" maxlength="8" placeholder="77737426" required [(ngModel)]="cliente.telefono"
                    name="telefono">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>

            <mat-checkbox style="width: 100%; margin-bottom: 5%;"
                (change)="onCheckboxChange($event)">Estudiante</mat-checkbox>
        </div>

        <div *ngIf="student" class="column">
            <mat-select placeholder="Universidad" [(ngModel)]="estudiante.universidadId" name="universidadId">
                <mat-option *ngFor="let universidad of universidades" [value]="universidad.id">
                    {{ universidad.nombre }} / {{ universidad.ubicacion }}
                </mat-option>
            </mat-select>

            <mat-form-field style="width: 100%;">
                <mat-label>Carnet</mat-label>
                <input matInput placeholder="2023067500" required [(ngModel)]="estudiante.carnet" name="carnet">
                <mat-icon matSuffix>featured_play_list</mat-icon>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-end">
            <button mat-flat-button color="primary" class="custom-back" (click)="close()">Cerrar</button>
            <span class="mx-1"></span>
            <button mat-flat-button color="primary" class="custom-save" (click)="signUp()">Registrarse</button>
        </div>
    </div>
</div>
