<div class="container">
    <mat-card-content class="custom-card-content" style="padding: 5%;">
        <mat-form-field style="width: 100%;">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="pedroperico@tecair.com" type="email" readonly [(ngModel)]="cliente.correo"
                name="correo">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <div *ngIf="!isMobile">
            <mat-form-field style="width: 32%;">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Pedro" type="text" required [(ngModel)]="cliente.nombre" name="nombre">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field style="width: 32%; margin-left: 2%; margin-right: 2%;">
                <mat-label>Primer apellido</mat-label>
                <input matInput placeholder="Perico" type="text" required [(ngModel)]="cliente.apellido1"
                    name="apellido1">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field style="width: 32%;">
                <mat-label>Segundo apellido</mat-label>
                <input matInput placeholder="Perico" type="text" [(ngModel)]="cliente.apellido2" name="apellido2">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <div *ngIf="isMobile">
            <mat-form-field style="width: 100%;">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Pedro" type="text" required [(ngModel)]="cliente.nombre" name="nombre">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field style="width: 100%;">
                <mat-label>Primer apellido</mat-label>
                <input matInput placeholder="Perico" type="text" required [(ngModel)]="cliente.apellido1"
                    name="apellido1">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field style="width: 100%;">
                <mat-label>Segundo apellido</mat-label>
                <input matInput placeholder="Perico" type="text" [(ngModel)]="cliente.apellido2" name="apellido2">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <div *ngIf="!isMobile && student">
            <mat-form-field style="width: 49%; margin-right: 1%;">
                <mat-label>Teléfono</mat-label>
                <input matInput type="tel" maxlength="8" placeholder="77737426" required [(ngModel)]="cliente.telefono"
                    name="telefono">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>

            <mat-form-field *ngIf="student" style="width: 49%; margin-left: 1%;">
                <mat-label>Carnet</mat-label>
                <input matInput placeholder="2023067500" readonly [(ngModel)]="cliente.estudiantes[0].carnet"
                    name="carnet">
                <mat-icon matSuffix>featured_play_list</mat-icon>
            </mat-form-field>
        </div>

        <div *ngIf="isMobile && student">
            <mat-form-field style="width: 100%;">
                <mat-label>Teléfono</mat-label>
                <input matInput type="tel" maxlength="8" placeholder="77737426" required [(ngModel)]="cliente.telefono"
                    name="telefono">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>

            <mat-form-field *ngIf="student" style="width: 100%;">
                <mat-label>Carnet</mat-label>
                <input matInput type="number" placeholder="2023067500" readonly
                    [(ngModel)]="cliente.estudiantes[0].carnet" name="carnet">
                <mat-icon matSuffix>featured_play_list</mat-icon>
            </mat-form-field>
        </div>

        <div *ngIf="!student">
            <mat-form-field style="width: 100%;">
                <mat-label>Teléfono</mat-label>
                <input matInput type="tel" maxlength="8" placeholder="77737426" required [(ngModel)]="cliente.telefono"
                    name="telefono">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
        </div>

        <div *ngIf="student">
            <mat-form-field style="width: 100%;">
                <mat-label>Universidad</mat-label>
                <input matInput type="text" placeholder="Tecnológico de Costa Rica" readonly
                    [(ngModel)]="universidad.nombre" name="ubicacion">
                <mat-icon matSuffix>school</mat-icon>
            </mat-form-field>

            <mat-form-field style="width: 100%;">
                <mat-label>Millas</mat-label>
                <input matInput type="number" placeholder="12.0" readonly [(ngModel)]="cliente.estudiantes[0].millas"
                    name="millas">
                <mat-icon matSuffix>airplanemode_active</mat-icon>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-end">
            <button mat-flat-button color="primary" class="custom-back" (click)="close()">Salir</button>
            <span class="mx-1"></span>
            <button mat-flat-button color="primary" class="custom-save">Guardar</button>
        </div>
    </mat-card-content>
</div>
